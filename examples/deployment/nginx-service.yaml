apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: nginx
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  type: NodePort
  ports:
  - port: 80        # service port
    targetPort: 80  # container port
  selector:
    app: nginx
